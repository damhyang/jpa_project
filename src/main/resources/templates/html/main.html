<th:block th:if="${session.memberObject} == null">
    <form action="/login">
        <button type="submit">로그인</button>
    </form>
    <form action="/resister">
        <button type="submit">회원가입</button>
    </form>
</th:block>

<th:block th:if="${session.memberObject} != null">
    <form action="/logout">
        <button type="submit">로그아웃</button>
    </form>
</th:block>

<p th:if="${session.memberObject} != null" 
    th:text="${session.memberObject.memberName} + '님 반갑습니다.'"></p>

<p th:unless="${session.memberObject} != null">
    로그인되어 있지 않습니다.
</p>

<th:block th:if="${session.memberObject} != null">
    <form action="/upload4">
        <button type="submit">파일업로드</button>
    </form>
</th:block>
